<html>
<head>
    <title>Login</title>
</head>
<body>
    <header>
        {% include 'base.html' %}
        <h1>Login Page</h1>
    </header>

    <form method="post">
        {% csrf_token %}

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'home_page' %}" class="button">Go to Home Page</a>
    <a href="{% url 'register_page' %}" class="button">Go to Register Page</a>
</body>
</html>
