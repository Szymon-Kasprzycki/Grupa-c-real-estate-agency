<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
    Hi {{ user.username }}, welcome to the home page!
    <form action="{% url 'logout' %}" method="post">

    {% csrf_token %}
    <button type="submit">Log Out</button>
    </form>
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    {% endif %}
    
    <a href="{% url 'customer_info' %}" class="button">Go to Personal Information Page</a>
</body>
</html>
