<html>
<head>
    <title>Home</title>
</head>
<body>
    <header>
        {% include 'base.html' %}
        <h1>Home Page</h1>
    </header>
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}, welcome to the home page!</p>
        <a href="{% url 'customer_info' %}" class="button">Go to Personal Information Page</a>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login_page' %}">Log In</a>
        <a href="{% url 'register_page' %}">Register</a>
    {% endif %}

</body>
</html>
